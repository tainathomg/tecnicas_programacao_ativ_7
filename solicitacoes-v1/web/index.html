
<html>
	<head>
		<meta charset="utf-8">
		<title>Solicitações</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body class="w-50 p-2 container center-align">
		<div class="card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Horizontal/Nature/full%20page/img(6).jpg');">
    		<div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

				<form action="#!">

	      			<div class="text-center">
	        			<h3 class="white-text mb-5 mt-4 font-weight-bold text-uppercase"><strong>Solicitações</strong></h3>
	    			</div>
				    <!-- Name -->
				    <div class="md-form">
	        			<label for="nome">Nome</label>
				    	<input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Digite aqui seu nome.">
				    </div>

				    <!-- Email -->
				    <div class="md-form">
	        			<label for="email">E-mail</label>
				    	<input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="Digite aqui seu e-mail.">
				    </div>

				    <!-- Message -->
				    <div class="md-form">
	        			<label for="mensagem">Mensagem</label>
				        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Digite aqui sua mensagem."></textarea>
				    </div>

				    <!-- Send button -->
				    <div class="row d-flex align-items-center">
				    	<div class="text-center col-md-12 mt-3 mb-2">
				    		<button class="btn btn-info btn-block" type="submit">Send</button>
				    	</div>
				    </div>
				</form>
			</div>
		</div>
	</body>
</html>
